             komentar = '<div><b>' + jmeno + '</b> ' + text + '</div>';
             document.getElementById('pocitadlo').innerHTML;

             komentare.innerHTML += komentar;
             pocitadlo.innerHTML = '<i>(' + (i++) + ')</i>';
